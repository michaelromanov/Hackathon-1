<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="Assets/style.css">
  <title>Treasure Valley Trails</title>
</head>

<body>
  <header class="container-fluid">
    <div class="row title-bar">
      <div class="col-12 d-flex justify-content-between align-items-center">
        <h1 class="pageTitle ">Treasure Valley Trails</h1>
        <button type="button" class="btn btn-primary addButton" data-toggle="modal" data-target="#exampleModal">
          Add New Trail
        </button>

      </div>

      <!-- Button trigger modal -->

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Trail Form</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="" onsubmit="app.controllers.todoController.addPosts(event)">
                <label for="username" class="col-form-label">Enter Username*</label>
                <input class="form-control" size="30" type="text" name="username" placeholder="Username" id="username"
                  required>
                <label for="trailName" class="col-form-label">Trail Name*</label>
                <input class="form-control" size="30" type="text" name="trailName" placeholder="Enter Trail Name"
                  id="trailName" required>

                <label for="location" class="col-form-label">Location*</label>
                <input class="form-control" size="30" type="text" name="location" placeholder="Enter location"
                  id="location" required>
                <label for="description" class="col-form-label">Description*</label>
                <textarea name="description" id="description" cols="55" rows="5" placeholder="Enter trail description"
                  required></textarea>


                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Beginner
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Intermediate
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option3" autocomplete="off"> Expert
                  </label>
                </div><br />


                <label for="image" class="col-form-label">Upload Image</label>
                <input class="form-control" size="30" type="text" name="image" placeholder="Image URL" id="image">
                <br />
                <p>*Required fields</p>


              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" onclick="">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </header>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script type="module" src="app/main.js"></script>
</body>

</html>
