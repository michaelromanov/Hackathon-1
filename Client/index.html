<!DOCTYPE html>

<body>
  <header class="container-fluid">

    <div class="row title-bar">
      <div class="col-12 d-flex justify-content-between align-items-center">
        <h1 class="pageTitle ">Treasure Valley Trails</h1>
        <button type="button" class="btn btn-primary addButton" data-toggle="modal" data-target="#exampleModal">
          Add New Trail
        </button>
      </div>


      <!-- Button trigger modal -->

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Trail Form</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="" onsubmit="app.controllers.postController.addPost(event)">
                <label for="username" class="col-form-label">Trail Name*</label>
                <input class="form-control" size="30" type="text" name="username" placeholder="Trail Name" id="username"
                  required>
                <!-- <label for="trailName" class="col-form-label">Trail Name*</label>
                <input class="form-control" size="30" type="text" name="trailName" placeholder="Enter Trail Name"
                  id="trailName" required> -->

                <label for="direction" class="col-form-label">Directions*</label>
                <textarea class="form-control" size="30" type="text" name="directions" placeholder="Enter directions"
                  id="location" required></textarea>
                <label for="description" class="col-form-label">Description*</label>
                <textarea name="description" id="description" cols="55" rows="5" placeholder="Enter trail description"
                  required></textarea>


                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-secondary active">
                    <input type="radio" name="beginner" id="option1" autocomplete="off" checked> Beginner
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="intermediate" id="option2" autocomplete="off"> Intermediate
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="expert" id="option3" autocomplete="off"> Expert
                  </label>
                </div><br />


                <label for="image" class="col-form-label">Upload Image</label>
                <input class="form-control" size="30" type="text" name="image" placeholder="Image URL" id="image">
                <br />
                <p>*Required fields</p>


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" onclick="">Save changes</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="row" id="post">
      <div class="row sorter">
        <div class="dropdown d-flex justify-content-between">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Sort By
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#" onselect="app.controllers.postController.sortByScore()">Score</a>
            <a class="dropdown-item" href="#" onselect="app.controllers.postcontroller.sortByMostRecent()">Most
              Recent</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Difficulty
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Beginner</a>
            <a class="dropdown-item" href="#">Intermediate</a>
            <a class="dropdown-item" href="#">Expert</a>
          </div>
        </div>
      </div>
      <article class="col-12 color" id="newPost">
